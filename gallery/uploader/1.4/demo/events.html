<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Uploader全部事件demo</title>
<script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js" charset="utf-8"></script>
</head>
<body>
<h2>Uploader全部事件demo</h2>
<div class="grid">
    <input type="file" class="g-u" id="J_UploaderBtn" value="上传图片" name="Filedata" >
    <input type="hidden" id="J_Urls" name="urls" value="" />
</div>
<ul id="J_UploaderQueue" class="grid">

</ul>
<div id="J_Panel" class="event-panel" style="margin-top: 20px;">

</div>
<script type="text/javascript">
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8"
                }
            ]
        });
    }
    var $ = S.Node.all;

    /**
     * 向事件面板添加消息
     * @param evt
     * @param msg
     */
    function addMsg(evt, msg) {
        var $ = S.Node.all;
        var $panel = $("#J_Panel");
        var text = "<p>事件名称：" + evt.type + "，" + msg + "</p>";
        $panel.append(text);
        S.log(text);
    }

    KISSY.use('gallery/uploader/1.4/index', function (S, Uploader) {
        var imageUploader = new Uploader('#J_UploaderBtn',{
            action:"upload.php"
        });

        imageUploader.on('themeRender', function (ev) {
            addMsg(ev, '上传组件准备就绪！');
        });
        imageUploader.on('select', function (ev) {
            var files = ev.files;
            addMsg(ev, '选择了' + files.length + '个文件');
        });
        imageUploader.on('start', function (ev) {
            var index = ev.index, file = ev.file;
            addMsg(ev, '开始上传,文件名：' + file.name + '，队列索引为：' + index);
        });
        imageUploader.on('progress', function (ev) {
            var file = ev.file, loaded = ev.loaded, total = ev.total;
            addMsg(ev, '正在上传,文件名：' + file.name + '，大小：' + total + '，已经上传：' + loaded);
        });
        imageUploader.on('success', function (ev) {
            var index = ev.index, file = ev.file;
            //服务器端返回的结果集
            var result = ev.result;
            addMsg(ev, '上传成功,服务器端返回上传方式：' + result.type);
        });
        imageUploader.on('complete', function (ev) {
            var index = ev.index, file = ev.file;
            //服务器端返回的结果集
            var result = ev.result;
            addMsg(ev, '上传结束,服务器端返回上传状态：' + result.status);
        });
        imageUploader.on('error', function (ev) {
            var index = ev.index, file = ev.file;
            //服务器端返回的结果集
            var result = ev.result;
            addMsg(ev, '上传失败,错误消息为：' +result.msg);
        });
        imageUploader.on('add',function(ev){
            var queue = ev.queue;
            var file = ev.file;
            addMsg(ev, '队列添加文件！文件名为：'+file.name);
        });
        imageUploader.on('remove',function(ev){
            var queue = ev.queue;
            addMsg(ev, '队列删除文件！文件索引值：'+ev.index);
            alert('队列中的文件数为：'+queue.get('files').length);
        });

        imageUploader.use('auth',{
            //最多上传个数
            max:3,
            //文件最大允许大小
            maxSize:500
        });
        imageUploader.use('urlsInput',{target:'#J_Urls'});
        imageUploader.theme('imageUploader',{
            queueTarget:'#J_UploaderQueue'
        })
    })

</script>

</body>
</html>
