<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>使用js传参方式上传文件</title>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js" charset="utf-8"></script>

</head>
<body>
<h2>使用js传参方式上传文件</h2>

<div class="grid">
    <input type="file" class="g-u" id="J_JsUploaderBtn" value="上传文件" name="Filedata" >
    <input type="hidden" id="J_Urls" name="urls" value="" />
</div>
<ul id="J_JsUploaderQueue">

</ul>
<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8"
                }
            ]
        });
    }

    KISSY.use('gallery/uploader/1.4/index,gallery/uploader/1.4/themes/default/,gallery/uploader/1.4/themes/default/style.css', function (S, Uploader,DefaultTheme) {

        var uploader = new Uploader('#J_JsUploaderBtn',{
            //处理上传的服务器端脚本路径
            action:"upload.php"
        });

        uploader.use('auth',{
            //最多上传个数
            max:3,
            //文件最大允许大小
            maxSize:500
        });

        uploader.use('urlsInput',{target:'#J_Urls'});

        var uploaderTheme = new DefaultTheme({
            queueTarget:'#J_JsUploaderQueue'
        });
        //运行主题
        uploader.theme(uploaderTheme);
    })

</script>
</body>
</html>
