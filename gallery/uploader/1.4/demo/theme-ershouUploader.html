<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>使用ershouUploader模板的demo</title>
<script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js"></script>
<link rel="stylesheet" type="text/css" href="http://a.tbcdn.cn/s/kissy/1.2.0/css/reset-min.css" />
</head>
<style>
    body {
        font-family: 'Microsoft YaHei';
        font-size: 12px;
        color: #404040;
    }
    h4{
        font-size:16px;
        color:#C58080;
        margin:10px 0;
    }
    .demo-wrapper {
        padding: 20px;
    }
</style>
<body>

<article id="main">
    <h4>模板名：ershouUploader（由1.0的lineQueue升级而来）</h4>
    <p>作者：紫英（橘子）&lt;daxingplay@gmail.com&gt;</p>
    <p>版本：V1.1 Beta</p>
    <div class="demo-wrapper">
        <form id="J_UploaderForm" action="">
            <div class="form-area grid">
                <input type="file" name="Filedata" hidefoucs="true" value="上传图片" id="J_UploaderBtn">
                <span id="J_MsgBoxUpload" class="g-u upload-tips">最多上传<em>5张</em>照片，每张图片小于<em>5M</em></span>
            </div>
            <div id="J_UploadQueueContainer" class="upload-queue">
                <ul id="J_UploadQueue">
                    
                </ul>
            </div>
            <input id="J_MainPicUrl" type="hidden" name="mainPicUrl" value="" />
            <input id="J_Urls" type="hidden" name="urlsInput" value="" />
        </form>
    </div>
</article>
<script>
    var S = KISSY;
    if(S.Config.debug){
        var srcPath = "../../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8"
                }
            ]
        });
    }
    //加载上传组件入口文件
    KISSY.use('gallery/uploader/1.4/index', function (S, Uploader) {
        var uploader = new Uploader('#J_UploaderBtn',{
            // 文件域
            name:"Filedata",
            //处理上传的服务器端脚本路径
            action:"upload.php"
        });

        uploader.use('auth',{
            max:3,
            maxSize:1000
        });

        uploader.use('urlsInput',{target:'#J_Urls'});

        uploader.theme('ershouUploader',{
            queueTarget:'#J_UploadQueue'
        });
    });
</script>
</body>
</html>
