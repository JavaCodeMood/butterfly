<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>只使用iframe上传的demo</title>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js" charset="utf-8"></script>
</head>
<body>
<h2>只使用iframe上传的demo</h2>
<div class="grid">
    <input type="file" class="g-u" id="J_UploaderBtn" value="上传图片" name="Filedata" >
    <input type="hidden" id="J_Urls" name="urls" value="" />
</div>
<ul id="J_UploaderQueue" class="grid">

</ul>
<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8"
                }
            ]
        });
    }
    //加载上传组件入口文件
    KISSY.use('gallery/uploader/1.4/index', function (S, Uploader) {
        var iframeUploader = new Uploader('#J_UploaderBtn',{
            // 上传方式切成flash
            type : "iframe",
            data:{"name":"minghe"},
            action:"upload.php"
        });

        iframeUploader.use('auth',{
            max:3,
            maxSize:500
        });
        iframeUploader.use('urlsInput',{target:'#J_Urls'});
        iframeUploader.theme('imageUploader',{
            queueTarget:'#J_UploaderQueue'
        });
    })
</script>
</body>
</html>
