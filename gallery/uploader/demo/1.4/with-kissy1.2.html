<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>kissy1.2下使用uploader1.4</title>
    <script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy-min.js" charset="utf-8"></script>
    <script src="http://a.tbcdn.cn/s/kissy/gallery/richBaseAdapter/1.0/index-min.js" charset="utf-8"></script>
</head>
<body>
<h2>kissy1.2下使用uploader1.4</h2>

<p>静态引用http://a.tbcdn.cn/s/kissy/gallery/richBaseAdapter/1.0/index-min.js文件即可。</p>

<div class="grid">
    <input type="file" class="g-u" id="J_JsUploaderBtn" value="上传文件" name="Filedata" >
    <input type="hidden" id="J_Urls" name="urls" value="" />
</div>
<ul id="J_JsUploaderQueue">

</ul>
<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8"
                }
            ]
        });
    }

    KISSY.use('gallery/uploader/1.4/index', function (S, Uploader) {

        var uploader = new Uploader('#J_JsUploaderBtn',{
            //处理上传的服务器端脚本路径
            action:"upload.php"
        });

        uploader.use('auth',{
            //最多上传个数
            max:3,
            //文件最大允许大小
            maxSize:500
        });

        uploader.use('urlsInput',{target:'#J_Urls'});

        uploader.theme('default',{
            queueTarget:'#J_JsUploaderQueue'
        });

    })

</script>
</body>
</html>
