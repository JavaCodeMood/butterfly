<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>refundUploader主题 </title>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js" charset="utf-8"></script>
</head>

<body>
<h2>refundUploader主题</h2>
<ul>
    <li>作者：明河</li>
    <li>设计：苛卡</li>
    <li>描述：来源于淘宝退款，亮点在于满最大上传数时按钮文案的变化</li>
    <li>案例：淘宝退款申请页面的上传凭证</li>
    <li>兼容：IE6+、chrome、firefox、safari</li>
</ul>

<div class="grid">
    <input type="file" class="g-u" id="J_RefundUploaderBtn" value="上传图片" name="Filedata" >
    <input type="hidden" id="J_Urls" name="refundImageUrls">
</div>
<ul id="J_RefundUploaderQueue" class="grid">

</ul>

<script type="text/javascript">
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8"
                }
            ]
        });
    }

    KISSY.use('gallery/uploader/1.4/index', function (S, Uploader) {
        var uploader = new Uploader('#J_RefundUploaderBtn',{
            // 文件域
            name:"Filedata",
            //处理上传的服务器端脚本路径
            action:"upload.php"
        });

        uploader.use('auth',{
            //最多上传个数
            max:3,
            //图片最大允许大小
            maxSize:100
        });

        uploader.use('urlsInput',{target:'#J_Urls'});

        uploader.theme('refundUploader',{
            queueTarget:'#J_RefundUploaderQueue'
        });
    })
</script>
</body>
</html>
