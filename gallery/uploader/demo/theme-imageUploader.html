<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>imageUploader主题</title>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js" charset="utf-8"></script>

</head>
<body>
<h2>imageUploader主题</h2>
<ul>
    <li>作者：明河</li>
    <li>设计：明河</li>
    <li>描述：图片上传专用主题，带图片统计</li>
    <li>版本：1.4</li>
    <li>兼容：chrome、firefox、IE9、IE8、IE6</li>
</ul>
<div class="grid">
    <input type="file" class="g-u" id="J_UploaderBtn" value="上传图片" name="Filedata" >
    <input type="hidden" id="J_Urls" name="urls" value="" />
    <div class="g-u">还可以上传<span id="J_UploadCount">3</span>张图片</div>
</div>
<ul id="J_UploaderQueue" class="grid">

</ul>
<script>
    var S = KISSY;
    if(S.Config.debug){
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8"
                }
            ]
        });
    }

    S.use('gallery/uploader/1.4/index', function (S, Uploader) {

        var uploader = new Uploader('#J_UploaderBtn',{
            // 文件域
            name:"Filedata",
            //处理上传的服务器端脚本路径
            action:"upload.php"
        });

        uploader.use('auth',{
            //最多上传个数
            max:3,
            //图片最大允许大小
            maxSize:100
        });

        uploader.use('urlsInput',{target:'#J_Urls'});

        uploader.theme('imageUploader',{
            queueTarget:'#J_UploaderQueue'
        });

    })

</script>
</body>
</html>
