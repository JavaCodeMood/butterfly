<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title>imageUploader主题 </title>
     <script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy-min.js" charset="utf-8"></script>
     <link rel="stylesheet" type="text/css" href="../../assets/bootstrap.min.css"/>
     <link rel="stylesheet" type="text/css" href="../../assets/bootstrap-responsive.css"/>
     <link rel="stylesheet" type="text/css" href="../../assets/docs.css"/>
 </head>

 <body style="padding:20px;">
 <h2>imageUploader主题</h2>
 <ul>
     <li>作者：明河</li>
     <li>设计：明河</li>
     <li>描述：图片上传专用主题</li>
     <li>兼容：chrome、firefox、IE9、IE8、IE6</li>
 </ul>
 <div class="grid">

     <input class="g-u" id="J_UploaderBtn" name="Filedata" type="file" value="上传图片" action="upload.php" max="3" maxSize="500">
     <!--用来存放服务器端返回的图片路径，多个图片以逗号隔开-->
     <input type="hidden" name="imageUrls" id="J_Images">
 </div>
 <ul id="J_UploaderQueue" class="grid">

 </ul>

	<script type="text/javascript">
        var S = KISSY;
        //包路径，实际使用请直接配置为"http://a.tbcdn.cn/s/kissy/"
        var path = S.Config.debug && "../../../../../../" || "http://a.tbcdn.cn/s/kissy/";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:path,
                    charset:"utf-8"
                }
            ]
        });

        S.use('gallery/form/1.4/uploader/index', function (S, Uploader) {
            var uploader = new Uploader('#J_JsUploaderBtn',{
                // 文件域
                name:"Filedata",
                //处理上传的服务器端脚本路径
                action:"upload.php"
            });

            uploader.use('auth',{
                //最多上传个数
                max:3,
                //图片最大允许大小
                maxSize:500
            });

            uploader.use('urlsInput',{target:'#J_Images'});

            uploader.theme('imageUploader',{
                queueTarget:'#J_UploaderQueue'
            });
        })
	</script>
 </body>
</html>
