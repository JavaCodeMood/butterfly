<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>使用js传参方式上传图片</title>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js" charset="utf-8"></script>

</head>
<body>
<h2>使用js传参方式上传图片</h2>

<div class="grid">
    <input type="file" class="g-u" id="J_JsUploaderBtn" value="上传图片" name="Filedata" >
    <input type="hidden" id="J_Urls" name="urls" value="http://www.36ria.com/test.txt" />
</div>
<ul id="J_JsUploaderQueue" class="grid">

</ul>
<script>
    var S = KISSY,
    //包路径，实际使用请直接配置为"http://a.tbcdn.cn/s/kissy/"
            path = S.Config.debug && "../../../../../../" || "http://a.tbcdn.cn/s/kissy/";
    S.config({
        packages:[
            {
                name:"gallery",
                path:path,
                charset:"utf-8"
            }
        ]
    });

    KISSY.use('gallery/form/1.4/uploader/index', function (S, Uploader) {

        var uploader = new Uploader('#J_JsUploaderBtn',{
            // 文件域
            name:"Filedata",
            //处理上传的服务器端脚本路径
            action:"upload.php"
        });

        uploader.use('auth',{
            //最多上传个数
            max:3,
            //图片最大允许大小
            maxSize:500
        });

        uploader.use('urlsInput',{target:'#J_Urls'});

        uploader.theme('default',{queueTarget:'#J_JsUploaderQueue'});
/*
        //只有使用theme()方法才会触发
        uploader.on('themeLoad',function(ev){
            S.log(ev.name+'主题加载完毕！');
            //打印主题的验证消息
            S.log(ev.theme.get('authMsg'));
        });
        //向队列添加一个文件后触发
        uploader.on('add',function(ev){
            S.log(ev.file);
        });
        //用于存储服务器端返回的url
        uploader.urlsInput('#J_Urls');
        //设置主题
        uploader.theme('default',{queueTarget:'#J_JsUploaderQueue'});*/
    })

</script>
</body>
</html>
