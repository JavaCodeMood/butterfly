<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>default主题</title>
    <script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy-min.js" charset="utf-8"></script>

</head>
<body>
<h2>default主题</h2>
<ul>
    <li>作者：明河</li>
    <li>描述：文件上传默认主题</li>
    <li>案例：淘宝应用平台</li>
    <li>兼容：IE6+、chrome、firefox、safari</li>
</ul>
<div class="grid">
    <input type="file" class="g-u" id="J_JsUploaderBtn" value="上传文件" >
</div>
<ul id="J_JsUploaderQueue" class="grid">

</ul>
<script>
    var S = KISSY,
    //包路径，实际使用请直接配置为"http://a.tbcdn.cn/s/kissy/"
            path = S.Config.debug && "../../../../../../" || "http://a.tbcdn.cn/s/kissy/";
    S.config({
        packages:[
            {
                name:"gallery",
                path:path,
                charset:"utf-8"
            }
        ]
    });

    KISSY.use('gallery/form/1.4/uploader/fileUploader', function (S, FileUploader) {

        var fileUploader = new FileUploader('#J_JsUploaderBtn','#J_JsUploaderQueue',{
            // 文件域
            name:"Filedata",
            //处理上传的服务器端脚本路径
            action:"upload.php",
            //用于放服务器端返回的url的隐藏域
            urlsInputName:"jsImageUrls",
            //最多上传个数
            //max:3,
            //图片最大允许大小
            maxSize:500
        });
        fileUploader.render();
    })

</script>
</body>
</html>
