<form id="form-1" class="form-horizontal" action="#">
    <fieldset>
        <div class="control-group">
            <label class="control-label" for="username">用户名</label>
            <div class="controls">
                <input id="username" type="text" class="input-xlarge" name="username" placeholder="必填，只能是英文、数字"
                       value="" required required-msg="用户名不能为空！" required-success-msg="用户名填写正确"
                       maxlength="10" limiter-target="#J_UsernameLimiter"
                        >
                <div id="J_UsernameLimiter"></div>
            </div>
        </div>
</form>
